<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱无止境</title>
</head>
<body>
{% csrf_token %}
<div class="auth-box">
    <i class="icon-person iconfont"></i>
    {% if user.is_authenticated %}
        <a href="#" class="authenticated-box">{{ user.username }}</a>
        {#   使用上下文处理器的user对象获取username字段   #}
        <div class="user-more-box">
            <i class="triangle"></i>
            <a href="#">管理系统</a>
            <a href="{% url 'logistics1:logout' %}">退出登录</a>
        </div>
    {% else %}
        <a href="{% url 'index:login' %}" class="signin-btn">登录</a> /
        <a href="{% url 'index:register' %}" class="signup-btn">注册</a>
    {% endif %}
</div>

<div class="mask-wrapper">
    <div class="auth-wrapper">
        <div class="close-wrapper">
            <span class="close-btn icon-close iconfont"></span>
        </div>
        <div class="auth-inner-wrapper">
            <div class="scroll-wrapper">
                <div class="signin-group auth-group">
                    <div class="top-group">
                        <span class="title">请登录</span>
                        <a href="javascript: void(0);" class="switch">立即注册></a>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   name="telephone" placeholder="请输入手机号码">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control"
                                   name="password" placeholder="请输入密码">
                        </div>
                        <div class="input-group">
                            <label class="remember-label">
                                <input type="checkbox" name="remember"
                                       value="1">
                                下次自动登录
                            </label>
                        </div>
                        <div class="input-group">
                            <input type="submit" class="submit-btn"
                                   value="立即登录">
                        </div>
                    </div>
                </div>
                <div class="signup-group auth-group">
                    <div class="top-group">
                        <span class="title">请注册</span>
                        <a href="javascript: void(0);" class="switch">立即登录></a>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   name="telephone" placeholder="手机号码">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   name="username" placeholder="用户名">
                        </div>
                        <div class="input-group">
                            <input type="email" class="form-control"
                                    name="email" placeholder="邮箱">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   name="password1" placeholder="密码">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   name="password2" placeholder="确认密码">
                        </div>
                        <div class="input-group">
                            <input type="submit" class="submit-btn"
                                   value="立即注册">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
